<!DOCTYPE html>
<html>
    <head>
        <title>
            To Do List
        </title>
        <link rel="stylesheet" href="Github.css">
        <script src="Github.js"></script>
    </head>
    <body>
        <header>
            <h1>APC Github Issues</h1>
            <form id="new-issue-form">
                <input type="text"
                name="new-issue-input"
                id="new-issue-input"
                placeholder="What is the issue?"/>
                <input type="submit"
                id="new-issue-submit"
                value="Add new issue"/>
            </form>
        </header>
        <main>
            <section class="issue-list">
                <h2>Issues</h2>
                <div id="issues">
                    <div class="issue">
                        <div class="content">
                            <input type="text"
                            class="text"
                            value="Issue template"
                            readonly>
                        </div>
                        <div class="actions">
                            <button class="comment">COMMENT</button>
                            <button class="close">CLOSE</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
